name: Validate & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install openpyxl pdfplumber

      - name: Validate latest JSON against Excel
        run: python3 scripts/validate.py

      - name: Validate all versioned data against Excel
        run: python3 scripts/validate.py --all

      - name: Check test invoice against pricing table
        run: python3 scripts/check_invoice.py invoices/invoice.pdf

      - name: Check CUF test invoice against pricing table
        run: python3 scripts/check_invoice.py invoices/invoice_cuf.pdf

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test browser-side invoice parser
        run: npx tsx scripts/test_browser_parser.ts

      - name: Cross-check Python vs browser parsers
        run: npx tsx scripts/cross_check_parsers.ts

      - name: Build
        run: npm run build
