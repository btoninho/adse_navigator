name: Validate & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install openpyxl pdfplumber

      - name: Parse Excel
        run: python3 scripts/parse_excel.py

      - name: Validate JSON against Excel
        run: python3 scripts/validate.py

      - name: Check test invoice against pricing table
        run: python3 scripts/check_invoice.py invoice.pdf

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
